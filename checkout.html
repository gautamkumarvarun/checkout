<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>


  
<div class="container" style="margin-top:50px;">
<div class="row">
<div class="col-lg-8">
<div class="jumbotron text-center">

<div class="form-group">
<div class="row">
<div class="col-lg-6">
<input type="text" class="form-control" placeholder="Name" id="name" required>
</div>
<div class="col-lg-6">
 <input type="text" class="form-control" placeholder="10-digit mobile number" id="mobile" required>
</div>
</div>       
</div>

<div class="form-group">
<div class="row">
<div class="col-lg-6">
<input type="text" class="form-control" placeholder="Pin code" id="pin" required>
</div>
<div class="col-lg-6">
 <input type="text" class="form-control" placeholder="Locality" id="locality">
</div>
</div>       
</div>

<div class="form-group"> 
  <textarea class="form-control" rows="4" placeholder="Address (Area and Street)" id="comment" required></textarea>
</div>

<div class="form-group">
<div class="row">
<div class="col-lg-6">
<input type="text" class="form-control" placeholder="City/District/Town" id="city" required>
</div>
<div class="col-lg-6">
 <input type="text" class="form-control" placeholder="State" id="State" required>
</div>
</div>       
</div>

<div class="form-group">
<div class="row">
<div class="col-lg-6">
<input type="text" class="form-control" placeholder="Landmark(Optional)" id="landmark">
</div>
<div class="col-lg-6">
 <input type="text" class="form-control" placeholder="Alternate Phone(Optional)" id="alternate">
</div>
</div>       
</div>


<div class="row" STYLE="margin-left:0px;">

<button class="btn btn-success">SAVE AND CONTINUE PAYMENT</button>
<button class="btn btn-danger">CANCEL</button>
</div>

</div>
</div>


<div class="col-lg-4">
<div class="container">
<p>PRICE DETAILS</p><hr />
<p>Price (1 item)</p>
<p>Delivery</p>
<hr/>
<p>Amount Payable</p>
<hr/>


</div>
</div>

</div>  
</div>
</body>
</html>
